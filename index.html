<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Dicoding</title>

    <!-- Font Google -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar Section -->
    <header class="head_bar">
        <h1 class="head_bar__title">‚ú®Welcome to Bookshelf Apps‚ú®</h1>
    </header>
    <main>

        <!-- Input Section -->
        <section class="input_section">
            <h2>Input Booküìï</h2>
            <form id="inputBook">
                <div class="input">
                    <label for="inputBookTitle">Title</label>
                    <input id="inputBookTitle" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookAuthor">Writer</label>
                    <input id="inputBookAuthor" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookYear">Year</label>
                    <input id="inputBookYear" type="number" required>
                </div>
                <div class="input_inline">
                    <label for="inputBookIsComplete">Finished Reading</label>
                    <input id="inputBookIsComplete" type="checkbox" onclick="changeBookSubmit()">
                </div>
                <button id="bookSubmit" type="submit">Put the Book on the shelf <span>Unfinished‚ùå</span></button>
            </form>
        </section>

        <!-- Search Section -->
        <section class="search_section">
            <h2>Search Book (Optional)üîé</h2>
            <form id="searchBook">
                <label for="searchBookTitle">Title</label>
                <input id="searchBookTitle" type="text">
                <button id="searchSubmit" type="submit">Search</button>
            </form>
        </section>

        <section class="book_shelf">
            <h2>Unfinishedüò™</h2>
            <div id="incompleteBookshelfList" class="book_list">
            </div>
        </section>

        <section class="book_shelf">
            <h2>Finishedüòé</h2>
            <div id="completeBookshelfList" class="book_list">
            </div>
        </section>
    </main>

    <footer>
        Made with ‚ù§ by Glenn Vhalado // Jakarta 2021
    </footer>

    <!-- Javascript File -->
    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
